[package]
name = "gem_creator"
version = "0.1.0"
authors = ["[Frank Dierolf] <[frank_dierolf@web.de]>"]
edition = "2021"

[dependencies]
ink = { version = "5.0.0", default-features = false }
other-contract = { path = "other-contract", default-features = false, features = [
  "ink-as-dependency",
] }
rock = { path = "rock", default-features = false, features = [
  "ink-as-dependency",
] }
stone = { path = "stone", default-features = false, features = [
  "ink-as-dependency",
] }
gem = { path = "gem", default-features = false, features = [
  "ink-as-dependency",
] }

[lib]
path = "lib.rs"

[features]
std = ["ink/std", "other-contract/std", "rock/std", "stone/std", "gem/std"]
default = ["std"]
ink-as-dependency = []
